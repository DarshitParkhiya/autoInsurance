<div class="row">
  <div class="col-sm-12 mx-auto">
    <div class="card-group">
      <div class="card p-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 mx-auto">
              <label class="radio-inline">
                <input
                  type="radio"
                  [ngModel]="selectedRegister"
                  value="student"
                  name="optradio"
                  (change)="registerChange('student')"
                  checked
                />Student
              </label>
              <label class="radio-inline">
                <input
                  type="radio"
                  [ngModel]="selectedRegister"
                  value="admin"
                  name="optradio"
                  (change)="registerChange('admin')"
                />Admin
              </label>
            </div>
          </div>
          <form
            *ngIf="selectedRegister === 'student'"
            name="form"
            (ngSubmit)="login()"
            #f="ngForm"
          >
            <h1 style="text-align: center;">Student Registration</h1>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="UserName"
                [(ngModel)]="model.UserName"
                class="form-control sty1"
                placeholder="Name"
                required
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="UserName"
                [(ngModel)]="model.dbo"
                class="form-control sty1"
                placeholder="DOB"
                required
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="UserName"
                [(ngModel)]="model.dbo"
                class="form-control sty1"
                placeholder="Email"
                required
              />
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <select
                class="form-control"
                id="university"
                [(ngModel)]="model.university"
                name="university"
                placeholder="Selct University"
                (ngModelChange)="onUniversityChange($event)"
              >
                <option
                  *ngFor="let univesrity of allUnivesrity"
                  [ngValue]="univesrity"
                  >{{ univesrity.universityName }}</option
                >
              </select>
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <select
                class="form-control"
                id="courses"
                [(ngModel)]="model.courseApplied"
                name="courses"
              >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="UserName"
                [(ngModel)]="model.dbo"
                class="form-control sty1"
                placeholder="FatherName"
                required
              />
            </div>

            <div>
              <p
                style="color: #e92626; font-size: 20px; font-weight: normal;"
                Class="success"
                align="left"
              >
                {{ errorMessage }}
              </p>
            </div>
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary px-4">
                  Login
                </button>
              </div>
              <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
