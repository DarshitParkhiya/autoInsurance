<div class="row">
  <div class="col-sm-12 mx-auto">
    <div class="card-group">
      <div class="card p-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 mx-auto">
              <label class="radio-inline">
                <input
                  type="radio"
                  [ngModel]="selectedRegister"
                  value="student"
                  name="optradio"
                  (change)="registerChange('student')"
                  checked
                />Student
              </label>
              <label class="radio-inline">
                <input
                  type="radio"
                  [ngModel]="selectedRegister"
                  value="admin"
                  name="optradio"
                  (change)="registerChange('admin')"
                />Admin
              </label>
            </div>
          </div>
          <form
            *ngIf="selectedRegister === 'student'"
            name="form"
            (ngSubmit)="submit()"
            #f="ngForm"
          >
            <h1 style="text-align: center;">Student Registration</h1>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="UserName"
                [(ngModel)]="studentModel.name"
                class="form-control sty1"
                placeholder="Name"
                required
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="dob"
                [(ngModel)]="studentModel.dbo"
                class="form-control sty1"
                placeholder="DOB"
                required
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="email"
                [(ngModel)]="studentModel.email"
                class="form-control sty1"
                placeholder="Email"
                required
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="password"
                name="password"
                [(ngModel)]="studentModel.password"
                class="form-control sty1"
                placeholder="password"
                required
              />
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <select
                class="form-control"
                id="university"
                [(ngModel)]="selectedUniversity"
                name="university"
                placeholder="Selct University"
                (ngModelChange)="onUniversityChange($event)"
              >
                <option
                  *ngFor="let univesrity of allUnivesrity"
                  [ngValue]="univesrity"
                  >{{ univesrity.universityName }}</option
                >
              </select>
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <select
                class="form-control"
                id="courses"
                [(ngModel)]="selectedCourse"
                name="courses"
              >
                <option *ngFor="let course of allCourse" [ngValue]="course">{{
                  course.course
                }}</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="fatherName"
                [(ngModel)]="studentModel.fatherName"
                class="form-control sty1"
                placeholder="FatherName"
                required
              />
            </div>

            <div>
              <p
                style="color: #e92626; font-size: 20px; font-weight: normal;"
                Class="success"
                align="left"
              >
                {{ errorMessage }}
              </p>
            </div>
            <div class="row">
              <div class="col-12 offset-2">
                <button type="submit" class="btn btn-primary px-4 mr-2">
                  Save
                </button>
                <button type="submit" class="btn btn-danger px-4">
                  Cancel
                </button>
              </div>
              <a routerLink="/login" class="ml-5 btn btn-link">Back To Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
