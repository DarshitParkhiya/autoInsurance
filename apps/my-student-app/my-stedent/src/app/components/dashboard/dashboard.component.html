<div class="card">
  <div class="card-header">
    Dashboard
    <ul class="nav nav-pills card-header-pills flot-add-new">
      <li class="nav-item">
        <a class="nav-link active" href="/home">+ New Request</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Stage</th>
          <th scope="col">Start</th>
          <th scope="col">End</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of request">
          <td>{{ item.requestDescription }}</td>
          <td>{{ item.reqestType }}</td>
          <td>{{ item.hostStartDate }}</td>
          <td>{{ item.hostEndDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
