<div class="row">
  <div class="col-sm-12 mx-auto">
    <div class="card-group">
      <div class="card p-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 mx-auto">
              <label class="radio-inline">
                <input
                  type="radio"
                  [ngModel]="selectedUserType"
                  value="userTypes.student"
                  name="optradio"
                  (change)="loginChange(userTypes.student)"
                  checked
                />Student
              </label>
              <label class="radio-inline">
                <input
                  type="radio"
                  [ngModel]="selectedUserType"
                  value="userTypes.admin"
                  name="optradio"
                  (change)="loginChange(userTypes.admin)"
                />Admin
              </label>
            </div>
          </div>
          <form name="form" (ngSubmit)="login()" #f="ngForm">
            <h1 style="text-align: center;">Login</h1>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input
                type="text"
                name="UserName"
                [(ngModel)]="model.UserName"
                class="form-control sty1"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input
                type="password"
                name="Passward"
                [(ngModel)]="model.Password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div>
              <p
                style="color: #e92626; font-size: 20px; font-weight: normal;"
                Class="success"
                align="left"
              >
                {{ errorMessage }}
              </p>
            </div>
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary px-4">
                  Login
                </button>
              </div>
              <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
